name: Release Please (release-plz)

# This workflow uses release-plz to manage changelogs and releases:
# 1. Manual trigger: Opens a PR with changelog updates and version bumps
# 2. When PR is merged: Creates git tags for changed crates
# 3. Tags trigger existing goreleaser workflows for binary builds

on:
  # Allow manual trigger
  workflow_dispatch:

  # Run after release PR is merged to create tags
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-plz:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run release-plz
        uses: release-plz/action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
